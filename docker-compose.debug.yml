version: '3.4'

services:
  comdockerdevenvironments:
    image: comdockerdevenvironments
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 __init__.py runserver 0.0.0.0:800 --nothreading --noreload"]
    ports:
      - 800:800
      - 5678:5678
